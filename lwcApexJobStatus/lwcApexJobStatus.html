<template>
    <lightning-card title="CSV Bulk Import Status">
        <!--<div class="slds-p-around_medium">

            <lightning-input label="Batch Class Name" value={batchClassName} onchange={handleInputChange}></lightning-input>


            <lightning-button label="Retrieve Jobs" onclick={getApexJobs} disabled={isLoading}></lightning-button>
        </div>-->

        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <!-- Display Data Table -->
        <template if:true={jobInfoList}>
            <lightning-datatable
                key-field="Id"
                data={jobInfoList}
                columns={columns}
                column-widths-mode="auto"
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>

        <!-- Error Message -->
        <template if:true={error}>
            <div class="slds-theme_error slds-p-around_medium">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
